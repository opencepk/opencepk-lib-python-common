---
name: tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  # ----------------------
  # JOB 1: Run unit tests
  # ----------------------
  tests-unit:
    name: tests-unit
    runs-on: ubuntu-latest
    permissions:
      id-token: write

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v5.1.0
        with:
          python-version: 3.11

      - name: Run tests
        # run: python3 -m unittest tests/test_main.py
        run: python3 -m unittest hooks.tests.test_main
